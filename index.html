<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Book List App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><span> <i class="fa fa-book-open text-primary"></i>Book</span>List App</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="" id="title"/>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" name="" id="author"/>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" class="form-control" name="" id="isbn"/>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Submit Book">
        </form>
        <table class="table table-striped mt-5 mb-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
